name: Deploy to Hostinger VPS

on:
  # 1. Allow manual trigger via button
  workflow_dispatch:
  # 2. Trigger on ANY push to main (No path filters blocking us).
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          # CORRECTED PATH: Points to the backend inside Project_Apex
          context: ./Project_Apex/backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apex-backend:latest

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            # 1. Go to the manual folder we created on the VPS
            cd /home/apex-deployment
            
            # 2. Pull the image we just built
            docker compose pull backend
            
            # 3. Restart the backend
            docker compose up -d backend
            
            # 4. Clean up space
            docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Run npm commands inside the subfolder
        working-directory: ./Project_Apex/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # --- CRITICAL FIX 1: Inject the Production API URL before build ---
      - name: Configure and Build Frontend
        run: |
          # 1. Configure the API URL to point to the secure Reverse Proxy path.
          # The browser will call this URL, and CyberPanel will forward it to Docker:8000.
          echo "VITE_API_BASE_URL=https://apex-portfolios.org/api/v1" > .env.production
          
          # 2. Run the build (uses the VITE variable)
          npm run build

      # --- CRITICAL FIX 2: Use SSH for Copying and Permissions ---
      - name: Deploy and Set Permissions on CyberPanel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            DEPLOY_DIR="/home/admin/public_html/apex-portfolios.org"
            SYSTEM_USER="admin"
            BUILD_PATH="/home/runner/work/${{ github.repository }}/Project_Apex/frontend/dist"

            echo "Starting deployment to $DEPLOY_DIR"

            # 1. Clear out the existing files from the public directory
            rm -rf ${DEPLOY_DIR}/*
            
            # 2. Copy the fresh build artifacts from the runner workspace to the VPS directory
            cp -r ${{ github.workspace }}/Project_Apex/frontend/dist/* $DEPLOY_DIR/

            # 3. Correct ownership for web server access (CRITICAL for CyberPanel)
            # This allows the web server (OpenLiteSpeed/admin) to read the files.
            chown -R $SYSTEM_USER:$SYSTEM_USER $DEPLOY_DIR
            
            echo "Deployment to $DEPLOY_DIR finished."