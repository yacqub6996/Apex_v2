name: Deploy to Hostinger VPS

on:
  # 1. Allow manual trigger via button
  workflow_dispatch:
  # 2. Trigger on ANY push to main (No path filters blocking us).
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          # CORRECTED PATH: Points to the backend inside Project_Apex
          context: ./Project_Apex/backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apex-backend:latest

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            # 1. Go to the manual folder we created on the VPS
            cd /home/apex-deployment
            
            # 2. Pull the image we just built
            docker compose pull backend
            
            # 3. Restart the backend
            docker compose up -d backend
            
            # 4. Clean up space
            docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Run npm commands inside the subfolder
        working-directory: ./Project_Apex/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Deploy to CyberPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          # SOURCE: Relative to Repo Root
          source: "Project_Apex/frontend/dist/*"
          # TARGET: Your specific domain folder
          target: "/home/apex-portfolios.org/public_html"
          # STRIP: Removes "Project_Apex/frontend/dist" from the upload path
          strip_components: 3