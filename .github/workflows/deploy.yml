name: Deploy to Hostinger VPS

on:
  # 1. Allow manual trigger via button
  workflow_dispatch:
  # 2. Trigger on ANY push to main (No path filters blocking us).
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          # CORRECTED PATH: Points to the backend inside Project_Apex
          context: ./Project_Apex/backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apex-backend:latest

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            # 1. Go to the manual folder we created on the VPS
            cd /home/apex-deployment
            
            # 2. Pull the image we just built
            docker compose pull backend
            
            # 3. Restart the backend
            docker compose up -d backend
            
            # 4. Clean up space
            docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./Project_Apex/frontend
        run: npm ci

      # --- CRITICAL FIX 1: Inject the Production API URL before build ---
      - name: Configure and Build Frontend
        working-directory: ./Project_Apex/frontend
        run: |
          # 1. Configure the API URL to point to the secure Reverse Proxy path.
          # The browser will call this URL, and CyberPanel will forward it to Docker:8000.
          echo "VITE_API_BASE_URL=https://apex-portfolios.org/api/v1" > .env.production
          
          # 2. Run the build (uses the VITE variable)
          npm run build

      # --- Upload built frontend to the correct docroot on the VPS ---
      - name: Clear existing frontend on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            DEPLOY_DIR="/home/apex-portfolios.org/public_html"
            mkdir -p ${DEPLOY_DIR}
            # Remove only files we manage, keep .htaccess and ACME dirs
            rm -rf ${DEPLOY_DIR}/index.html \
                   ${DEPLOY_DIR}/assets \
                   ${DEPLOY_DIR}/images \
                   ${DEPLOY_DIR}/apex-favicon.svg \
                   ${DEPLOY_DIR}/vite.svg

      - name: Upload frontend build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          source: "Project_Apex/frontend/dist/*"
          target: "/home/apex-portfolios.org/public_html"

      - name: Fix permissions and ensure .htaccess on CyberPanel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            DEPLOY_DIR="/home/apex-portfolios.org/public_html"
            SYSTEM_USER="apexp9890"
            chown -R $SYSTEM_USER:$SYSTEM_USER $DEPLOY_DIR
